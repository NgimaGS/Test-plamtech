<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>

    <!-- Vendor CSS Files -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="lib/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />

    <!-- Template Main CSS File -->
    <link href="css/index.css" rel="stylesheet" />

    <title>Login</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section
          class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4"
        >
          <div class="container">
            <div class="row justify-content-center">
              <div
                class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center"
              >
                <div class="card mb-3">
                  <div class="card-body pt-4 pb-2">
                    <form class="row g-2" id="login-form" novalidate>
                      <div class="col-12">
                        <label for="yourUsername" class="form-label"
                          >Email</label
                        >
                        <div class="input-group has-validation">
                          <input
                            type="text"
                            name="username"
                            class="form-control"
                            id="yourUsername"
                            required
                          />
                          <div class="invalid-feedback">
                            Please enter your username.
                          </div>
                        </div>
                      </div>

                      <div class="col-12">
                        <label for="yourPassword" class="form-label"
                          >Password</label
                        >
                        <input
                          type="password"
                          name="password"
                          class="form-control"
                          id="yourPassword"
                          required
                        />
                        <div class="invalid-feedback">
                          Please enter your password!
                        </div>
                      </div>
                      <div class="col-12">
                        <button
                          class="btn btn-primary w-100 mt-2"
                          type="submit"
                        >
                          Login
                        </button>
                      </div>
                      <div class="col-12">
                        <button type="button" class="btn btn-outline-secondary w-100" data-bs-toggle="modal" data-bs-target="#forgot-password-model">
                          Forgot Password
                        </button>
                      </div>
                      <div class="col-12">
                        
                        <p class="small mb-0 mt-2 align-content-end">
                          Sign up |
                          <a href="register.html">Create an account</a>
                        </p>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div
          class="modal fade"
          id="forgot-password-model"
          tabindex="-1"
          role="dialog"
          aria-labelledby="forgot-password-model-label"
        >
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="forgot-password-model-label">Forgot Passwordr</h4>
              </div>
              <div class="modal-body">
                <form class="row g-2" novalidate id="forget-password-form">
                  <div class="col-12">
                    <label for="yourEmail" class="form-label">Your Registered Email</label>
                    <input
                      type="email"
                      name="email"
                      class="form-control"
                      id="yourEmail"
                      required
                    />
                    <div class="invalid-feedback">
                      Please enter a valid Email adddress!
                    </div>
                  </div>
                  <div class="col-12 mt-2">
                    <button class="btn btn-primary w-100" type="submit">
                      Send email
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <!-- End #main -->

    <!-- Scripts -->
    <script src="lib\jquery\jquery-3.6.3.min.js"></script>
    <script src="lib\bootstrap\js\bootstrap.min.js"></script>
    <script src="js\utils\cookiehelper.js"></script>
    <script src="js\auth\login.js"></script>
    <script src="js\auth\forgot_password.js"></script>
  </body>
</html>
